<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Social Network</title>
</head>
<body class="home">
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="assets/images/Instagram_logo_black.png" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 reg-google">
          <p>Regístrate en sólo un paso con Google!</p>
        </div>
        <button class="btn btn-default col-xs-8 col-xs-offset-2" type="submit" id="signup-google">Inicia con google</button>
      </div>
    </div>
  </main>
  <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="photo-chrome"></div>
          <div id="password">
            <p>Ingresa tu contraseña entre 6 y 10 dígitos:</p>
            <input type="password" class="form-control" placeholder="Escribe tu contraseña">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="signup-box">
            <p>¡Bienvenida a la red Social!</p>
            <button class="btn btn-default col-xs-6 col-xs-offset-3 registrate" type="submit" id="signup">Regístrate</button>
          </div>
        </div>
      </div>
    </div>  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="js/signup.js"></script>   
</body>
</html>
